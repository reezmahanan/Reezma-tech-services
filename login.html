<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reezma Tech</title>
    <link rel="stylesheet" href="Reezstyle.css?v=2">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .login-wrapper {
            display: flex;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        /* Left Side - Tech Showcase */
        .login-left {
            flex: 1;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(139, 0, 0, 0.8)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%231a0000" width="1200" height="800"/><g fill="%238B0000" opacity="0.2"><circle cx="200" cy="150" r="80"/><circle cx="900" cy="600" r="120"/><circle cx="600" cy="400" r="100"/><path d="M0,400 Q300,200 600,400 T1200,400" stroke="%23DC143C" stroke-width="2" fill="none"/></g><g fill="%23DC143C" opacity="0.1"><rect x="100" y="100" width="200" height="200" transform="rotate(45 200 200)"/><rect x="800" y="500" width="150" height="150" transform="rotate(30 875 575)"/></g></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            position: relative;
            color: white;
        }

        .login-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(220, 20, 60, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }

        .brand-logo {
            position: absolute;
            top: 3rem;
            left: 3rem;
            z-index: 10;
        }

        .brand-badge {
            background: #DC143C;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
        }

        .left-content {
            max-width: 600px;
            z-index: 5;
            text-align: left;
        }

        .brand-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
            color: white;
        }

        .brand-logo-text {
            font-family: 'Courier New', monospace;
            color: #DC143C;
        }

        .brand-tagline {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .features-list {
            list-style: none;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.25rem;
            font-size: 1.1rem;
        }

        .feature-check {
            color: #10b981;
            font-size: 1.3rem;
            font-weight: bold;
        }

        /* Right Side - Login Form */
        .login-right {
            flex: 0 0 500px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
            overflow-y: auto;
        }

        .login-form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-bottom: 1.25rem;
            background: #f8fafc;
        }

        .form-input:focus {
            outline: none;
            border-color: #DC143C;
            background: white;
            box-shadow: 0 0 0 3px rgba(220, 20, 60, 0.1);
        }

        .password-input-wrapper {
            position: relative;
            margin-bottom: 1.25rem;
        }

        .password-input-wrapper .form-input {
            margin-bottom: 0;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 0.875rem;
            cursor: pointer;
            color: #94a3b8;
            font-size: 1.2rem;
            user-select: none;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748b;
            font-size: 0.9rem;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #DC143C;
        }

        .forgot-password {
            color: #DC143C;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #DC143C;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            background: #8B0000;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 20, 60, 0.3);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #94a3b8;
            position: relative;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 42%;
            height: 1px;
            background: #e2e8f0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .google-signin {
            width: 100%;
            padding: 0.875rem;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            cursor: pointer;
            font-size: 0.95rem;
            color: #2d3748;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .google-signin:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .signup-link {
            text-align: center;
            color: #64748b;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: #DC143C;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            z-index: 20;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            transform: translateX(-5px);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .login-left {
                padding: 3rem 2rem;
            }

            .brand-title {
                font-size: 2.8rem;
            }

            .login-right {
                flex: 0 0 450px;
            }
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
            }

            .login-left {
                flex: 0 0 40vh;
                padding: 2rem 1.5rem;
            }

            .brand-logo {
                top: 1.5rem;
                left: 1.5rem;
            }

            .brand-title {
                font-size: 2rem;
            }

            .brand-tagline {
                font-size: 1rem;
                margin-bottom: 2rem;
            }

            .features-list {
                display: none;
            }

            .login-right {
                flex: 1;
                padding: 2rem 1.5rem;
                overflow-y: auto;
            }

            .back-home {
                top: 1rem;
                left: 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .login-left {
                flex: 0 0 35vh;
                padding: 1.5rem 1rem;
            }

            .brand-badge {
                font-size: 0.8rem;
                padding: 0.4rem 1rem;
            }

            .brand-title {
                font-size: 1.6rem;
            }

            .brand-tagline {
                font-size: 0.9rem;
            }

            .login-right {
                padding: 1.5rem 1rem;
            }

            .login-form-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back
    </a>

    <div class="login-wrapper">
        <!-- Left Side - Tech Showcase -->
        <div class="login-left">
            <div class="left-content">
                <h1 class="brand-title">
                    <span class="brand-logo-text">&lt;reezma/&gt;</span><br>
                    Tech Services
                </h1>
                <p class="brand-tagline">Stronger. Smarter. Better.</p>

                <ul class="features-list">
                    <li class="feature-item">
                        <span class="feature-check">‚úì</span>
                        <span>Personalized tech solutions</span>
                    </li>
                    <li class="feature-item">
                        <span class="feature-check">‚úì</span>
                        <span>Track your projects easily</span>
                    </li>
                    <li class="feature-item">
                        <span class="feature-check">‚úì</span>
                        <span>Join our tech community</span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-form-container">
                <form id="loginForm">
                                        <div id="login-error" style="display:none;color:#DC143C;font-size:0.98rem;margin-bottom:1rem;text-align:center;"></div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="user@gmail.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="password-input-wrapper">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                required
                            >
                            <span class="toggle-password" onclick="togglePassword()" id="toggle-password" aria-label="Show password" tabindex="0" role="button">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="reset-password.html" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
                        </svg>
                        Sign in
                    </button>
                </form>

                <div class="divider">or</div>

                <button class="google-signin">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Sign in as</span>
                    <span id="google-email" style="color: #DC143C; font-weight: 600;">user@gmail.com</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"/>
                    </svg>
                </button>

                <div class="signup-link">
                    <a href="signup.html">Create an account</a>
                </div>
            </div>
        </div>
    </div>

    <script>
                // Update Google sign-in email live
                document.getElementById('email').addEventListener('input', function() {
                    const googleEmail = document.getElementById('google-email');
                    googleEmail.textContent = this.value || 'user@gmail.com';
                });
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
                toggleBtn.setAttribute('aria-label', 'Hide password');
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
                toggleBtn.setAttribute('aria-label', 'Show password');
            }
        }
        // Allow toggle with keyboard
        document.getElementById('toggle-password').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                togglePassword();
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            if (!email || !password) {
                errorDiv.textContent = 'Please enter both email and password.';
                errorDiv.style.display = 'block';
                return;
            }
            // Check user in localStorage (demo only)
            let users = JSON.parse(localStorage.getItem('reezma_users') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            if (!user) {
                errorDiv.textContent = 'Invalid email or password.';
                errorDiv.style.display = 'block';
                return;
            }
            // Store current user session (demo only)
            localStorage.setItem('reezma_current_user', JSON.stringify(user));
            if (user.role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'dashboard.html';
            }
        });

        // Google sign in
        document.querySelector('.google-signin').addEventListener('click', function(e) {
            e.preventDefault();
            // Simulate Google sign in
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
